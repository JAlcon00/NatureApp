server {
    listen $PORT;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Habilitar compresión gzip para mejorar performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/xml image/svg+xml;

    # SPA routing - Todas las rutas no encontradas deben ir a index.html
    # Esto es esencial para que funcione el routing de Angular
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache agresivo para archivos estáticos (JS, CSS, imágenes, fuentes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # No cachear index.html para que siempre se obtenga la última versión
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Deshabilitar logs de acceso para assets (opcional, mejora performance)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
