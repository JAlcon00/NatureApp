name: CI/CD - NatureApp Frontend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: jalcon00/natureapp

jobs:
  # ============================================
  # JOB 1: BUILD Y TEST DE ANGULAR
  # ============================================
  build-and-test:
    name: ðŸ”¨ Build & Test Angular
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸŽ¨ Lint (opcional)
        run: npm run lint --if-present
        continue-on-error: true

      - name: ðŸ—ï¸ Build Angular (Production)
        run: npm run build -- --configuration production

      - name: ðŸ§ª Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/
          retention-days: 1

  # ============================================
  # JOB 2: CONSTRUIR Y PUBLICAR IMAGEN DOCKER
  # ============================================
  build-docker:
    name: ðŸ³ Build & Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: âœ… Image build success
        run: |
          echo "ðŸŽ‰ Docker image built and pushed successfully!"
          echo "ðŸ“¦ Image: ${{ steps.meta.outputs.tags }}"

  # ============================================
  # JOB 3: NOTIFICACIÃ“N DE BUILD EXITOSO
  # ============================================
  # Nota: Railway se deploya automÃ¡ticamente desde el repo conectado
  # Este job solo notifica que el build y docker image estÃ¡n listos
  build-success:
    name: âœ… Build Completado
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“¢ Notificar build exitoso
        run: |
          echo "âœ… Build y Docker image completados exitosamente!"
          echo "ðŸ³ Imagen disponible en: ghcr.io/${{ env.IMAGE_NAME }}"
          echo "ðŸš‚ Railway desplegarÃ¡ automÃ¡ticamente desde el repositorio"
          echo "ðŸŒ Frontend URL: ${{ secrets.FRONTEND_URL }}"
          echo "ðŸ”§ Backend URL: https://natureapi-production.up.railway.app"

  # ============================================
  # JOB 4: HEALTH CHECK POST-DEPLOYMENT
  # ============================================
  health-check:
    name: ðŸ¥ Health Check
    needs: build-success
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ¥ Verificar Frontend
        run: |
          echo "Esperando 30 segundos para que el servicio inicie..."
          sleep 30
          
          FRONTEND_URL="${{ secrets.FRONTEND_URL }}"
          if [ -z "$FRONTEND_URL" ]; then
            echo "âš ï¸ FRONTEND_URL no configurada, omitiendo health check"
            exit 0
          fi
          
          echo "Probando $FRONTEND_URL"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL" || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "âœ… Frontend health check exitoso!"
          else
            echo "âŒ Frontend health check fallÃ³ con cÃ³digo: $response"
            exit 1
          fi
        continue-on-error: true

      - name: ðŸ§ª Probar integraciÃ³n con Backend API
        run: |
          API_URL="https://natureapi-production.up.railway.app"
          
          echo "Probando endpoint de API: $API_URL/api/places"
          response=$(curl -s "$API_URL/api/places" || echo "error")
          
          if [[ "$response" == *"placeId"* ]] || [[ "$response" == *"id"* ]]; then
            echo "âœ… IntegraciÃ³n con Backend funcionando!"
          else
            echo "âš ï¸ Respuesta inesperada de Backend API"
          fi
        continue-on-error: true

  # ============================================
  # JOB 5: NOTIFICACIÃ“N Y RESUMEN
  # ============================================
  notify:
    name: ðŸ“¢ Notificar resultado
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker, build-success, health-check]
    if: always()
    
    steps:
      - name: ðŸ“Š Resumen del despliegue
        run: |
          echo "## ðŸš€ Resumen del Pipeline CI/CD - Frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build & Test**: ${{ needs.build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Build**: ${{ needs.build-docker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Success**: ${{ needs.build-success.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check**: ${{ needs.health-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ **Pipeline completado!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ secrets.FRONTEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: https://natureapi-production.up.railway.app" >> $GITHUB_STEP_SUMMARY
