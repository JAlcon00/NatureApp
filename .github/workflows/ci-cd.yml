name: CI/CD - NatureApp Frontend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # JOB 1: BUILD Y TEST DE ANGULAR
  # ============================================
  build-and-test:
    name: ğŸ”¨ Build & Test Angular
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ¨ Lint (opcional)
        run: npm run lint --if-present
        continue-on-error: true

      - name: ğŸ—ï¸ Build Angular (Production)
        run: npm run build -- --configuration production

      - name: ğŸ§ª Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/
          retention-days: 1

  # ============================================
  # JOB 2: CONSTRUIR Y PUBLICAR IMAGEN DOCKER
  # ============================================
  build-docker:
    name: ğŸ³ Build & Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: âœ… Image build success
        run: |
          echo "ğŸ‰ Docker image built and pushed successfully!"
          echo "ğŸ“¦ Image: ${{ steps.meta.outputs.tags }}"

  # ============================================
  # JOB 3: DEPLOY A RAILWAY
  # ============================================
  deploy:
    name: ğŸš€ Deploy to Railway
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš‚ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway (Frontend Service)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service ${{ secrets.RAILWAY_SERVICE_NAME }} --detach
        continue-on-error: false

      - name: âœ… Deployment success
        run: |
          echo "ğŸ‰ Deployment to Railway completed!"
          echo "ğŸŒ Frontend URL: ${{ secrets.FRONTEND_URL }}"
          echo "ğŸ”§ Backend URL: https://natureapi-production.up.railway.app"

  # ============================================
  # JOB 4: HEALTH CHECK POST-DEPLOYMENT
  # ============================================
  health-check:
    name: ğŸ¥ Health Check
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: â³ Wait for deployment
        run: sleep 60

      - name: ğŸ” Check application health
        run: |
          echo "ğŸ” Checking frontend health at: ${{ secrets.FRONTEND_URL }}/health"
          curl -f ${{ secrets.FRONTEND_URL }}/health || echo "âš ï¸ Health check failed (non-critical)"
          
          echo "ğŸ” Checking frontend root endpoint"
          curl -I ${{ secrets.FRONTEND_URL }} || echo "âš ï¸ Root endpoint check failed"
          
          echo "ğŸ” Checking backend API"
          curl -f https://natureapi-production.up.railway.app/api/places | head -c 100 || echo "âš ï¸ Backend check failed"
        continue-on-error: true

      - name: âœ… Deployment verified
        run: |
          echo "ğŸŠ Application is live and healthy!"
          echo "ğŸŒ Frontend: ${{ secrets.FRONTEND_URL }}"
          echo "ğŸ”§ Backend: https://natureapi-production.up.railway.app"
